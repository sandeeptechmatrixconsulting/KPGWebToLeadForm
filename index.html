<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanepackage Philippine Inc - Enquiry Form</title>
    <style>
        body {
            background-color: #0078D4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            width: 90%;
            margin: 20px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 100%;
            height: auto;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .image-container, .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-container {
            padding-right: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            text-align: left;
            display: block;
            font-weight: bold;
            color: #333;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 20px 0 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type=submit]:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        input[type=submit]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        input[type=text]:hover, input[type=email]:hover, textarea:hover {
            border-color: #4CAF50;
        }

        input[type=text]:focus, input[type=email]:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 1em;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .image-container {
                padding-right: 0;
                padding-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            input[type=submit] {
                padding: 10px 15px;
            }
        }
         /* New styles for the popup */
         .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="http://www.kane-package.net/index.html" target="_blank">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                     data-src="http://www.kane-package.net/assets/img/KP%20LOGO.png" 
                     alt="Kanepackage Logo" 
                     class="logo lazy-load">
            </a>
        </div>
        <div class="content-container">
            <div class="image-container">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
                     data-src="https://camo.githubusercontent.com/ed733ff92903c649d8eae2bd1d0f7fe3e954804826b09b361d8ec50e9a0bc96f/68747470733a2f2f64726976652e676f6f676c652e636f6d2f75633f6578706f72743d766965772669643d314473526a6f6a36535369485a71586650534c424e6f41614c39496f307036684b" 
                     alt="Public Image" 
                     class="lazy-load">
            </div>
            <div class="form-container">
                <form id="enquiryForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                    <input type="hidden" name="oid" value="00DHu000008VGtQ">
                    <input type="hidden" name="retURL" value="https://sandeeptechmatrixconsulting.github.io/KPGWebToLeadForm/">
                    <input type="hidden" id="lead_source" name="lead_source" value="Web">
                    <input type="hidden" name="recordType" id="recordType" value="012Hu000000vXVJ">
                    <input type="hidden" name="street" value="9th Floor, Exquadra Tower, 1 Jade Dr" />
                    <input type="hidden" name="city" value="Pasig" />
                    <input type="hidden" name="state" value="Metro Manila" />
                    <input type="hidden" name="zip" value="1605" />
                    <input type="hidden" name="country" value="Philippines" />
                    <input type="hidden" id="00NHu000017zkwx" name="00NHu000017zkwx" value="Manila Region">

                    <label for="first_name" class="required">First Name</label>
                    <input id="first_name" maxlength="40" name="first_name" type="text" required aria-required="true">
                    <div id="first_name_error" class="error-message">Please enter your first name.</div>

                    <label for="last_name" class="required">Last Name</label>
                    <input id="last_name" maxlength="80" name="last_name" type="text" required aria-required="true">
                    <div id="last_name_error" class="error-message">Please enter your last name.</div>

                    <label for="email" class="required">Email</label>
                    <input id="email" maxlength="80" name="email" type="email" required aria-required="true">
                    <div id="email_error" class="error-message">Please enter a valid email address.</div>

                    <label for="company">Company</label>
                    <input id="company" maxlength="40" name="company" type="text">

                    <label for="phone">Phone</label>
                    <input id="phone" maxlength="40" name="phone" type="text">

                    <label for="00NHu0000165pix">Message</label>
                    <textarea id="00NHu0000165pix" name="00NHu0000165pix" rows="3" wrap="soft"></textarea>

                    <input type="submit" value="Send Message" id="submit_button" disabled>
                </form>

                <div id="success_message" class="success-message">Thanks, your information is submitted successfully.</div>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Thanks, your information is submitted successfully.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('enquiryForm');
        const submitButton = document.getElementById('submit_button');
        const requiredFields = form.querySelectorAll('input[required], textarea[required]');
        const emailInput = document.getElementById('email');
        const successMessage = document.getElementById('success_message');
        const modal = document.getElementById('successModal');
        const span = document.getElementsByClassName("close")[0];

        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function checkFormValidity() {
            let isValid = true;
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    document.getElementById(`${field.id}_error`).style.display = 'block';
                } else {
                    document.getElementById(`${field.id}_error`).style.display = 'none';
                }
            });

            if (emailInput.value && !validateEmail(emailInput.value)) {
                isValid = false;
                document.getElementById('email_error').style.display = 'block';
            }

            submitButton.disabled = !isValid;
        }

        requiredFields.forEach(field => {
            field.addEventListener('input', checkFormValidity);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateEmail(emailInput.value)) {
                successMessage.style.display = 'block';
                modal.style.display = "block";
                form.submit();
                setTimeout(() => {
                    window.location.href = "https://sandeeptechmatrixconsulting.github.io/KPGWebToLeadForm/";
                }, 60000);
            } else {
                document.getElementById('email_error').style.display = 'block';
            }
        });

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Lazy loading implementation
        document.addEventListener("DOMContentLoaded", function() {
            let lazyImages = [].slice.call(document.querySelectorAll("img.lazy-load"));
            
            if ("IntersectionObserver" in window) {
                let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            let lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.classList.add("loaded");
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });

                lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                });
            } else {
                // Fallback for older browsers
                lazyImages.forEach(function(lazyImage) {
                    lazyImage.src = lazyImage.dataset.src;
                    lazyImage.classList.add("loaded");
                });
            }
        });

        // Image error handling
        document.querySelectorAll('img').forEach(img => {
            img.onerror = function() {
                this.src = 'path/to/fallback-image.jpg';
                this.alt = 'Image failed to load';
            };
        });

        // Initial form validity check
        checkFormValidity();
    </script>
</body>
</html>
