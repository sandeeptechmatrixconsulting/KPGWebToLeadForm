<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanepackage Philippine Inc - Enquiry Form</title>
    <style>
        body {
            background-color: #0078D4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            width: 90%;
            margin: 20px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 100%;
            height: auto;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }

        .image-container, .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-container {
            padding-right: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            text-align: left;
            display: block;
            font-weight: bold;
            color: #333;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        input[type=text], input[type=email], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 20px 0 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        input[type=submit]:hover {
            background-color: #45a049;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        input[type=submit]:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        input[type=text]:hover, input[type=email]:hover, textarea:hover {
            border-color: #4CAF50;
        }

        input[type=text]:focus, input[type=email]:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            text-align: left;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 1em;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .image-container {
                padding-right: 0;
                padding-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            input[type=submit] {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="http://www.kane-package.net/index.html" target="_blank">
                <img src="http://www.kane-package.net/assets/img/KP%20LOGO.png" alt="Kanepackage Logo" class="logo">
            </a>
        </div>
        <div class="content-container">
            <div class="image-container">
                <img src="https://camo.githubusercontent.com/ed733ff92903c649d8eae2bd1d0f7fe3e954804826b09b361d8ec50e9a0bc96f/68747470733a2f2f64726976652e676f6f676c652e636f6d2f75633f6578706f72743d766965772669643d314473526a6f6a36535369485a71586650534c424e6f41614c39496f307036684b" alt="Public Image">
            </div>
            <div class="form-container">
                <!-- Web-to-Lead Form -->
                <form id="enquiryForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                            <!-- Salesforce Org ID -->
                            <input type="hidden" name="oid" value="00DHu000008VGtQ">
                            <!-- Redirect URL (optional) -->
                            <input type="hidden" name="retURL" value="">

                    <!-- Hidden Lead Source and Record Type -->
            <input type="hidden" id="lead_source" name="lead_source" value="Web">
            <input type="hidden" name="recordType" id="recordType" value="012Hu000000vXVJ">

                     <!-- Form Fields -->
            <label for="first_name" class="required">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" type="text" required aria-required="true">
            <div id="first_name_error" class="error-message">Please enter your first name.</div>

                    <label for="last_name" class="required">Last Name</label>
                    <input id="last_name" maxlength="80" name="last_name" type="text" required aria-required="true">
                    <div id="last_name_error" class="error-message">Please enter your last name.</div>

                    <label for="email" class="required">Email</label>
                    <input id="email" maxlength="80" name="email" type="email" required aria-required="true">
                    <div id="email_error" class="error-message">Please enter a valid email address.</div>

                    <label for="company" class="required">Company</label>
                    <input id="company" maxlength="40" name="company" type="text" required aria-required="true">
                    <div id="company_error" class="error-message">Please enter your company name.</div>

                    <!-- Message Field (adjust the field name to map correctly in Salesforce) -->
                    <label for="00NHu0000165pix">Message</label>
                    <textarea id="00NHu0000165pix" name="00NHu0000165pix" rows="3" wrap="soft"></textarea>

                    <!-- Submit Button -->
                    <input type="submit" value="Send Message" id="submit_button" disabled>
                </form>

                <!-- Success message -->
                <div id="success_message" class="success-message">Thanks, your information is submitted successfully.</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('enquiryForm');
        const submitButton = document.getElementById('submit_button');
        const requiredFields = form.querySelectorAll('input[required], textarea[required]');
        const emailInput = document.getElementById('email');
        const successMessage = document.getElementById('success_message');

        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        function checkFormValidity() {
            let isValid = true;
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    document.getElementById(`${field.id}_error`).style.display = 'block';
                } else {
                    document.getElementById(`${field.id}_error`).style.display = 'none';
                }
            });

            if (emailInput.value && !validateEmail(emailInput.value)) {
                isValid = false;
                document.getElementById('email_error').style.display = 'block';
            }

            submitButton.disabled = !isValid;
        }

        requiredFields.forEach(field => {
            field.addEventListener('input', checkFormValidity);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateEmail(emailInput.value)) {
                // Show success message
                successMessage.style.display = 'block';
                
                // Submit the form
                form.submit();
                
                // Set a timeout to redirect after showing the success message
                setTimeout(() => {
                    window.location.reload();
                }, 200000); // Redirect after 200 seconds
            } else {
                document.getElementById('email_error').style.display = 'block';
            }
        });

        // Initial check
        checkFormValidity();
    </script>
</body>
</html>
